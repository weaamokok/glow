photoUseDisclaimer:
  disclaimerTitlePart1: By continuing, you agree to this
  disclaimerTitlePart2: for personalization purposes.
  disclaimerTitle: Photo Use Disclaimer
  disclaimerDescription: >
    Glowr uses an AI model (Google's Gemini API) to help personalize your schedule based on your photo.\n
    
    🔒 We do not store your image.
    Your photo is sent one time to Gemini AI for analysis, and then discarded.\n
    
    📤 Third-party processing:
    The image is sent to Google’s servers and processed under their AI Terms and Privacy Policy. Glowr does not control how Google uses or stores that data.\n
    
    By continuing, you agree to this use for personalization purposes.
    disclaimerTitlePart2: for personalization purposes.

