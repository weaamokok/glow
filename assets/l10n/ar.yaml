photoUseDisclaimer:
  disclaimerTitlePart1: بالاستمرار أنت توافق على
  disclaimerTitle: تنبيه استخدام الصورة
  disclaimerDescription: >
    يستخدم Glowr نموذج ذكاء اصطناعي (واجهة Gemini من Google) للمساعدة في تخصيص جدولك بناءً على صورتك.\n

    🔒 نحن لا نقوم بحفظ صورتك.
    يتم إرسال صورتك مرة واحدة إلى Gemini AI لتحليلها، ثم يتم حذفها.\n
    
    📤 المعالجة من طرف ثالث: 
    يتم إرسال الصورة إلى خوادم Google ومعالجتها بموجب شروط وخصوصية Google للذكاء الاصطناعي. لا يتحكم Glowr في كيفية استخدام Google لهذه البيانات أو تخزينها.\n

    بمتابعة الاستخدام، فإنك توافق على هذا الاستخدام لأغراض التخصيص.
  disclaimerTitlePart2: لأغراض التخصيص.


