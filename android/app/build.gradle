// ✅ Set Kotlin version at the top level, NOT inside android block
buildscript {
    ext {
        kotlin_version = '1.9.0'
    }
}
plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin must come last
    id "dev.flutter.flutter-gradle-plugin"
}


android {
    namespace = "com.example.glow"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = '29.0.13599879'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.glow"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = '1.5.1' // ✅ must match Compose version
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"

    // ✅ Required Compose runtime dependencies
    implementation "androidx.compose.ui:ui:1.5.1"
    implementation "androidx.compose.material:material:1.5.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.5.1"
    debugImplementation "androidx.compose.ui:ui-tooling:1.5.1"
}
