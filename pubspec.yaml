  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.2
  flutter_dotenv: ^5.2.1
  enhance_stepper: ^1.0.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  dotted_border: ^2.1.0
