  hive: ^2.2.3
  sembast: ^3.8.4
  isar_flutter_libs: ^4.0.0-dev.13
  path_provider: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  syncfusion_flutter_datepicker: ^28.2.9
  loading_animation_widget: ^1.3.0
  path: ^1.9.1
  syncfusion_flutter_calendar: ^28.2.12
  intl: ^0.20.2
